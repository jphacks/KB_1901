<ion-header>
  <ion-toolbar>
    <ion-title>schedule-form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-label floating>{{title}}</ion-label>
  </div>

  <form #form="ngForm" (ngSubmit)="submitData()">
    <div>
      <ion-label>候補日:</ion-label>
      <ion-list>
        <ion-item *ngFor="let c of candidates">
          {{c.day}}
          <ion-segment (ionChange)="segmentChanged($event, c.day)">
            <ion-segment-button value="1">
              <ion-label>◯</ion-label>
            </ion-segment-button>
            <ion-segment-button value="2">
              <ion-label>△</ion-label>
            </ion-segment-button>
            <ion-segment-button value="3">
              <ion-label>×</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-item>
      </ion-list>
    </div>
    <div>
      <ion-item>
        <ion-label>メモ:</ion-label>
        <ion-input placeholder="いんぷっと"></ion-input>
      </ion-item>
    </div>

    <div>
      <ion-label>お店のリクエスト:</ion-label>
      <ion-list>
        <ion-label>希望エリア</ion-label>
        <ion-input placeholder="いんぷっと" (ionChange)="handleAreaSelect($event)"></ion-input>
        <ion-label>希望ジャンル</ion-label>
        <ion-input placeholder="いんぷっと" (ionChange)="handleGenreSelect($event)"></ion-input>
        <ion-label>自由記述</ion-label>
        <ion-item>
          <ion-textarea placeholder="Enter more information here..."
                        (ionChange)="handleFreeWrite($event)"></ion-textarea>
        </ion-item>
      </ion-list>
    </div>
    <div class="ion-padding">
      <ion-button expand="block" type="submit">Submit</ion-button>
    </div>
  </form>
</ion-content>
