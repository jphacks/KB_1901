<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding: 15px; text-align:center;">
    <ion-list>
      <ion-item>
        <label>
          <input placeholder="ユーザー名" type="text" [(ngModel)]="user_name">
        </label>
      </ion-item>
      <ion-item>
        <label>
          <input placeholder="パスワード" type="password" [(ngModel)]="password">
        </label>
      </ion-item>
    </ion-list>
  </div>
  <ion-button (click)="goHome()">ログイン</ion-button>
  <div (click)="goNewAccount()">新規作成</div>

</ion-content>
